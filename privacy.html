  <style>
    .accordion {
      background-color: #f8f8f8;
      color: #333;
      cursor: pointer;
      padding: 18px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 18px;
      font-weight: 600;
      transition: 0.4s;
      border-radius: 4px;
      margin-bottom: 10px;
      position: relative;
    }
    
    .accordion:after {
      content: '+';
      font-size: 24px;
      color: #777;
      float: right;
      margin-left: 5px;
    }
    
    .active:after {
      content: '-';
    }
    
    .accordion:hover {
      background-color: #e9e9e9;
    }
    
    .panel {
      padding: 0 18px;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.2s ease-out;
      margin-bottom: 20px;
      border-radius: 0 0 4px 4px;
    }
    
    .panel-content {
      padding: 20px 0;
    }
  </style>
